<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>voorwaardelijke operator</title>
</head>
<body>
<h1>Voorwaardelijke Operator.</h1>
<p id="divResult"></p>
<p id="divResult2"></p>
<script>
        var vraag = "Hoeveel is 20 + 60?.";
        var  goed= "<h2>Prima, ga zo door.</h2>";
        var fout = "<h2>Jammer, volgende keer beter.</h2>";

        var antwoord = prompt(vraag, "****");


            if (antwoord == 80) {
                document.getElementById("divResult"). innerHTML =  goed;

            }
            else if (antwoord != 80) {
                document.getElementById("divResult2"). innerHTML = fout;

        }
</script>

</body>
</html>
