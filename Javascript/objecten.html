<script>

//op deze manier kan je ook een array aanmaken, en dan kan je dmv push de array vullen
var laptops = [];
laptops['macbook'] =
{'model': 'air', 'voorraad': 2000, 'prijs': 1090};
document.write('<br>Opgave 42: laptops array aangemaakt');

//ipv de naam van de array en een index te hebben kan je ook de naam van de

//de property is een onderdeel in de array. de elementen die je in dit object zet horen bij het onderwerp.
//in het onderstaande geval is de naam van de array; laptops. De hoofdproperty(onderwerp) heet asusbook
//en de subelementen staan tussen de accolades.
laptops['asusbook'] =
{'model': 'wind', 'vooraad':1000, 'prijs': 990};
laptops['dellbook']=
{'model': 'fire', 'voorraad': 987, 'prijs': 890};

//met de functie; laptops.length kan je checken of de array elementen bevat.
document.write('<br>Opgave 44: De laptops array heeft ' +laptops.length + ' elementen');

//door variabelen aan te maken en vervolgens een specifiek atribuut te noemen in arraynaam, kan je checken of die bestaat
//in dit geval heb je 3 variabelen die dit inhouden:
//er word gecheckt of de atributen bestaan in laptops, is dit het geval dan krijg je true.
var mac = 'macbook' in laptops;
var asus = 'asusbook' in laptops;
var dell = 'dellbook' in laptops;


document.write('<br>Opgave 45: De variabele mac is: ' +mac);
//door eerst de array aanteroepen , +array, en vervolgens het objetc en het subobject te benoemen
//kan je dus de inhoud laten zien.
document.write('<br>Mac specificaties --------' + '<br>Model: ' +laptops ['macbook'] ['model'] + '<br>Voorraad: ' +laptops
['macbook'] ['voorraad']+ '<br>Prijs: ' +laptops['macbook']['prijs']);


</script>
