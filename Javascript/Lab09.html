<script>
var rol = prompt('Wat is je rol? admin of student? ');
var code = prompt('Wat is je inlogcode? ');

switch(rol){

    case 'student':
        if (code === 'student'){
            document.write('Welkom student! ');
        }
        break;

     case 'admin':
         if (code === 'admin')
         {
            document.write('Welkom admin!');
         }
        break;

      default:
          document.write('rol ongeldig.')
}


</script>
