<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>whilelus</title>
</head>
<body>

<script>
var vandaag = new Date();

var uur = vandaag.getHours();
var minuten = vandaag.getMinutes();
var seconden = vandaag.getSeconds();
var milliseconds = vandaag.getMilliseconds();
var lus = milliseconds;
var finish = lus + 3;
document.write('<br>While-lus begint om: ' +uur+ ': ' +minuten+ ': ' +seconden+ ': ' +milliseconds+ ': ');


while (lus <finish){
    lus = new Date().getMilliseconds();
    if (lus == milliseconds +2){
        document.write('<br>Deze lus om: ' +lus)
            break;
}
}

document.write('<br>While lus eindigt om: ' +uur+ ': ' +minuten+ ': ' +seconden+ ': ' +lus);
</script>
</body>
</html>
