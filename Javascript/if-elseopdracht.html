<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>if-else opdracht</title>
</head>
<body>
//Opdracht 55
<script>

creditcard = confirm('Bent u in bezit van een creditcard?');
leeftijd = confirm('Is uw leeftijd boven de 18? ');

if (creditcard && leeftijd){
    alert('Je mag 1000 euro lenen.');
}
else if (!creditcard && leeftijd ){
    alert('Je mag 500 euro lenen.');
}
else {
    alert('Je mag geen geld lenen.')
}
</script>
</body>
</html>
